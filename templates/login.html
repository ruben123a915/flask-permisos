<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión - Municipio de Guadalupe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('{{ url_for('static', filename='gobierno-bg.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            margin: 80px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            height: 70px;
            margin-bottom: 15px;
        }

        .btn-gobierno {
            background-color: #c49818;
            color: white;
        }

        .btn-gobierno:hover {
            background-color: #c49818;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #5f3c30;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.95);
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9em;
            color: #555;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
        <h4>Municipio de Guadalupe</h4>
        <p>Inicio de sesión</p>
    </div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-gobierno btn-block">Entrar</button>
    </form>

    <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
</div>

<!-- ✅ Footer -->
<footer class="text-center mt-5 text-muted" style="font-size: 14px;">
    <hr>
    <p>© {{ 2025 }} Municipio de Guadalupe | Todos los derechos reservados</p>
    <p>Contacto: <a href="PresidenciaGuadalupe9@gmail.com">soporte@guadalupe.gob.mx</a></p>
</footer>

</body>
</html>
